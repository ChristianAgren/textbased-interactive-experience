<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="instructions-grid" style="display: none">
        <div class="instructions grid-item flex-column-center" >
            <h1>[ Instructions ]</h1>
            <p>This page will contain instructions in the future.</p>
        </div>
    </div>
    <div class="grid-container">
        <div class="header">
            <p>lite info</p>
        </div>
        <div class="main">
        </div>
        <div class="inventory grid-item flex-column-center">
                <div class="flex-column-center">
                    <h3>Inventory</h3>
                    <div>
                    </div>
                </div>
            </div>
        <div class="action grid-item flex-column-center">
            <div class="flex-column-center">
                <div>
                    <h3>Action history:</h3>
                    <ul id="user-action-list">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="user-input grid-item flex-row-center">
            <div class="flex-row-center">
                <input type="text" name="actions" size="60" placeholder="Type user action here">
                <button class="enter-actions flex-column-center" type="button"><i class="material-icons">keyboard_return</i></button>
            </div>
        </div>
        <div class="commands grid-item flex-column-center">
            <div class="flex-column-center">
                <h3>Commands</h3>
                <div>
                    <ul>
                        <li>instructions</li>
                        <li>goto *location*</li>
                        <li>help</li>
                        <li>exit</li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                        <li>...</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="locations grid-item flex-column-center">
            <div class="flex-column-center">
                <h3>Locations</h3>
                <div>
                    <ul>
                        <li class="attic">Attic</li>
                        <li class="library">Library</li>
                        <li class="livingroom">Livingroom</li>
                        <li class="basement">Basement - You are here</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
